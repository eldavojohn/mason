// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:20.0'

    // dependencies for MASON
    compile 'java3d:j3d-core:1.3.1'
    compile 'javax.media:jmf:2.1.1e'
    compile 'jfree:jfreechart:1.0.13'
    compile 'itext:itext:4.2.1'
    compile 'java3d:vecmath:1.3.1'
    compile 'java3d:j3d-core-utils:1.3.1'
    compile 'org.jfree:jcommon:1.0.24'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

sourceSets {
    main {
         java {
            srcDirs = ['ec', 'sim']
         }
    }
}

jar {
    manifest {
        attributes "Main-Class": "sim.display.Console"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task masonFullJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'sim.display.Console'
    }
    baseName = 'mason-fat'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
